<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Download Benchmarks!</h2>
                <hr class="light">
                <p class="text-faded">MNT-Bench has everything you need. No strings attached!</p>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <div>
                  <h3>Choose Function</h3>
                    <h4>Trindade16</h4>
                        <label>
                        <input type="radio" class="select" value="mux21" name="Function" /> mux21 
                        </label>
                        <label>
                        <input type="radio" class="select" value="xor2" name="Function" /> xor2 
                        </label>
                        <label>
                        <input type="radio" class="select" value="xnor2" name="Function" /> xnor2 
                        </label>
                        <label>
                        <input type="radio" class="select" value="HA" name="Function" /> HA 
                        </label>
                        <label>
                        <input type="radio" class="select" value="FA" name="Function" /> FA 
                        </label>
                        </label>
                        <label>
                        <input type="radio" class="select" value="par_gen" name="Function" /> par_gen 
                        </label>
                        <label>
                        <input type="radio" class="select" value="par_check" name="Function" /> par_check 
                        </label>
                        <div class="link-container-specification-file"></div>
                    <h4>Fontes18</h4>
                        <label>
                        <input type="radio" class="select" value="parity" name="Function" /> parity 
                        </label>
                        <div class="link-container-specification-file"></div>
                </div>
                <div>
                  <h3>Choose Gate Library</h3>
                    <label>
                    <input type="radio" class="select" value="QCAOne" name="Library" /> QCAOne 
                    </label>
                    <label>
                    <input type="radio" class="select" value="Bestagon" name="Library" /> Bestagon 
                    </label>
                </div>
                <div>
                  <h3>Choose Clocking Scheme</h3>
                    <label>
                    <input type="radio" class="select" value="2DDWave" name="Clocking" /> 2DDWave
                    </label>
                    <label>
                    <input type="radio" class="select" value="USE" name="Clocking" /> USE
                    </label>
                    <label>
                    <input type="radio" class="select" value="RES" name="Clocking" /> RES
                    </label>
                </div>
                <div class="link-container-gate-level-file"></div>
            </div>
        </div>
    </div>
</section>
<script>
$(document).on("change", ".select", function() {
  var func = $("input[name='Function']:checked").val();
  var library = $("input[name='Library']:checked").val();
  var clocking = $("input[name='Clocking']:checked").val();
  if(func && library && clocking){
      var vals = library + "/" + clocking + "/" + func + ".fgl";
      var str = "https://github.com/simon1hofmann/mnt-bench/blob/main/benchmarks/" + vals;
      var link = '<a href="'+str+'" class="btn btn-default btn-xl" download>Download File</a>';
      $('.link-container-gate-level-file').html(link);
  }

  if (func){
      var trindade16 = ["mux21", "xor2", "xnor2", "HA", "FA", "par_gen", "par_check"];
      var fontes18 = ["parity"];
      if (trindade16.indexOf(func) > -1) {
          var str = "https://github.com/simon1hofmann/mnt-bench/blob/main/benchmarks/Networks/trindade16/" + func + ".v";
          var link = '<a href="'+str+'" class="btn btn-default btn-xl" download>Download Specification File</a>';
          $('.link-container-2').html(link);
      }    
      else if (fontes18.indexOf(func) > -1) {
          var str = "https://github.com/simon1hofmann/mnt-bench/blob/main/benchmarks/Networks/fontes18/" + func + ".v";
          var link = '<a href="'+str+'" class="btn btn-default btn-xl" download>Download Specification File</a>';
          $('.link-container-specification-file').html(link);
      }    
  }
});
</script>
