<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Download Benchmarks!</h2>
                <hr class="light">
                <p class="text-faded">MNT-Bench has everything you need. No strings attached!</p>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <div>
                  <h3>Choose Network</h3>
                    <label>
                    <input type="radio" class="radio" value="MIG" name="Network" /> MIG 
                    </label>
                    <label>
                    <input type="radio" class="radio" value="AIG" name="Network" /> AIG 
                    </label>
                    <label>
                    <input type="radio" class="radio" value="XAG" name="Network" /> XAG 
                    </label>
                </div>
                <div>
                  <h3>Choose Clocking Scheme</h3>
                    <label>
                    <input type="radio" class="radio" value="2DDWave" name="Clocking" /> 2DDWave
                    </label>
                    <label>
                    <input type="radio" class="radio" value="USE" name="Clocking" /> USE
                    </label>
                    <label>
                    <input type="radio" class="radio" value="RES" name="Clocking" /> RES
                    </label>
                </div>
                <div>
                  <h3>Choose Function</h3>
                    <label>
                    <input type="radio" class="radio" value="mux.fgl" name="Function" /> MUX 
                    </label>
                    <label>
                    <input type="radio" class="radio" value="xor.fgl" name="Function" /> XOR 
                    </label>
                    <label>
                    <input type="radio" class="radio" value="xnor.fgl" name="Function" /> XNOR 
                    </label>
                </div>
                <div class="link-container"></div>
            </div>
        </div>
    </div>
</section>
<script>
$(document).on("change", ".radio", function() {
  var arr = []
  $(".radio:radio").each(function() {
    arr.push($(this).val());
  })
  var vals = arr.join("/")
  var str = "https://github.com/simon1hofmann/mnt-bench/blob/main/benchmarks/" + vals;
  var link = arr.length > 0 ? '<a href="'+str+'" class="btn btn-default btn-xl" download>Download File</a>': '' ;
  
  $('.link-container').html(link);
});
</script>
