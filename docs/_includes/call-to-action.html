<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Download Benchmarks!</h2>
                <hr class="light">
                <p class="text-faded">MNT-Bench has everything you need. No strings attached!</p>
                <a href="https://github.com/simon1hofmann/mnt-bench/blob/main/benchmarks/trindade16/mux21.fgl" class="btn btn-default btn-xl" download>Download MUX21</a>
                <a href="https://github.com/cda-tum/mnt-sidb-bench" class="btn btn-default btn-xl" download>SiDB Bench</a>
                <input id="box1" type="checkbox" class="checkbox" value="bx1=1"> <label for="box1"> Box1 </label>
                <input id="box2" type="checkbox" class="checkbox" value="bx2=1"> <label for="box2"> Box2 </label>
                <a class="link" href="http://www.example.com/test.html">Open here</a>
            </div>
        </div>
    </div>
</section>
<script>
    $(".checkbox").on("change", function() {console.log('fzef');
        var values = [];
        $('.checkbox:checked').each(function() {
            var result = $(this).val();
            values.push(result);
        });
        $(".link").attr('href', 'http://www.example.com/tes.html?' + values.join("&"));
    });

    // Init link on page load
    $(".checkbox").trigger("change");
</script>
