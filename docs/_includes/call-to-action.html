<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Download Benchmarks!</h2>
                <hr class="light">
                <p class="text-faded">MNT-Bench has everything you need. No strings attached!</p>
                <a href="https://github.com/simon1hofmann/mnt-bench/blob/main/benchmarks/trindade16/mux21.fgl" class="btn btn-default btn-xl" download>Download MUX21</a>
                <a href="https://github.com/cda-tum/mnt-sidb-bench" class="btn btn-default btn-xl" download>SiDB Bench</a>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                <br>
                <p>Select Gateset</p>
                <input type="checkbox" class="mod-link" name="selected" value="MIG" class="products" onclick="onlyOne(this)"> MIG
                <input type="checkbox" class="mod-link" name="selected" value="AIG" class="products" onclick="onlyOne(this)"> AIG
                <br>
                <p>Select Function</p>
                <input type="checkbox" class="mod-link" name="selected" value="MUX" class="products" onclick="onlyOne(this)"> MUX
                <input type="checkbox" class="mod-link" name="selected" value="XOR" class="products" onclick="onlyOne(this)"> XOR
                <br>
                <p>Select Clocking Scheme</p>
                <input type="checkbox" class="mod-link" name="selected" value="2DDWave" class="products" onclick="onlyOne(this)"> 2DDWave
                <input type="checkbox" class="mod-link" name="selected" value="USE" class="products" onclick="onlyOne(this)"> USE
                <input type="checkbox" class="mod-link" name="selected" value="RES" class="products" onclick="onlyOne(this)"> RES
                <br>
                <div class="link-container"></div>
            </div>
        </div>
    </div>
</section>
<script>
$(document).on("change", ".mod-link", function() {
  var arr = []
  $(".mod-link:checked").each(function() {
    arr.push($(this).val());
  })
  var vals = 'checked[]=' + arr.join("&checked[]=")
  var str = "http://example.com/?subject=Products&" + vals;
  var link = arr.length > 0 ? '<a href="'+str+'">Click me</a>': '' ;
  
  $('.link-container').html(link);
});
</script>
<script>
    function onlyOne(checkbox) {
    var checkboxes = document.getElementsByName('selected')
    checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false
    })
}
</script>
