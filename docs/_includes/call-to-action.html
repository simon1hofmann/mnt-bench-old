<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Download Benchmarks!</h2>
                <hr class="light">
                <p class="text-faded">MNT-Bench has everything you need. No strings attached!</p>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <div>
                  <h3>Choose Network</h3>
                  <span>
                    <input type="checkbox" class="radio" value="MIG" name="Network" /> MIG
                    <input type="checkbox" class="radio" value="AIG" name="Network" /> AIG
                    <input type="checkbox" class="radio" value="XAG" name="Network" /> XAG 
                  </span>
                </div>
                <div>
                  <h3>Choose Clocking Scheme</h3>
                  <span>
                    <input type="checkbox" class="radio" value="2DDWave" name="Clocking" /> 2DDWave
                    <input type="checkbox" class="radio" value="USE" name="Clocking" /> USE
                    <input type="checkbox" class="radio" value="RES" name="Clocking" /> RES
                  </span>
                </div>
                <div>
                  <h3>Choose Function</h3>
                  <span>
                    <input type="checkbox" class="radio" value="mux" name="Function" /> MUX
                    <input type="checkbox" class="radio" value="xor" name="Function" /> XOR
                    <input type="checkbox" class="radio" value="xnor" name="Function" /> XNOR
                  </span>
                </div>
                <div class="link-container"></div>
            </div>
        </div>
    </div>
</section>
<script>
$(document).on("change", ".radio", function() {
  var arr = []
  $(".radio:checked").each(function() {
    arr.push($(this).val());
  })
  var vals = arr.join("/")
  var str = "https://github.com/simon1hofmann/mnt-bench/blob/main/benchmarks/" + vals + ".fgl";
  var link = arr.length > 0 ? '<a href="'+str+'" class="btn btn-default btn-xl" download>Download File</a>': '' ;
  
  $('.link-container').html(link);
});
</script>
<script>
    // the selector will match all input controls of type :checkbox
    // and attach a click event handler 
    $("input:checkbox").on('click', function() {
      // in the handler, 'this' refers to the box clicked on
      var $box = $(this);
      if ($box.is(":checked")) {
        // the name of the box is retrieved using the .attr() method
        // as it is assumed and expected to be immutable
        var group = "input:checkbox[name='" + $box.attr("name") + "']";
        // the checked state of the group/box on the other hand will change
        // and the current value is retrieved using .prop() method
        $(group).prop("checked", false);
        $box.prop("checked", true);
      } else {
        $box.prop("checked", false);
      }
    });
</script>
